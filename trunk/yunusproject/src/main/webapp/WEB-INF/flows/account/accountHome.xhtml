<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/general.xhtml">
                
	<ui:define name="title"><h:outputText value="My Account Home"/></ui:define>
	<ui:define name="header"><h1><h:outputText value="My Account home"/></h1></ui:define>

	<ui:define name="content">
	
		<f:metadata>
			<f:event listener="#{uiUtils.greetOnViewLoad}" type="postAddToView" update="growlMessages"></f:event>
			<f:attribute name="firstName" value="#{user.firstName}"></f:attribute>
			<f:attribute name="lastName" value="#{user.lastName}"></f:attribute>
		</f:metadata>
		
		<h1>Account for #{user.firstName} #{user.lastName}</h1>
		
	</ui:define>






</ui:composition>
