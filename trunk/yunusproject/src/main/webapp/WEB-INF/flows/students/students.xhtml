<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/application.xhtml">
                
                
	<ui:define name="title"><h:outputText value="Students"/></ui:define>
	
	
	<ui:define name="header">
		<h4><h:outputText value="Students"/></h4>
		

	</ui:define>
	
	
	<ui:define name="content">
	
		<h:form>
		                
		    <p:dataTable var="student" value="#{dtStudentsView.students}" widgetVar="studentsTable"
		                 emptyMessage="No student found with given criteria">
		 
		        <p:column headerText="Id">
		            <h:outputText value="#{student.id}" />
		        </p:column>
		 
		        <p:column headerText="#{Message['label.firstname']}">
		            <h:outputText value="#{student.firstName}" />
		        </p:column>
		        
   		        <p:column headerText="#{Message['label.lastname']}">
		            <h:outputText value="#{student.lastName}" />
		        </p:column>
		        
		      	<p:column headerText="#{Message['label.address']}">
		            <h:outputText value="#{student.address}" />
		        </p:column>
		      
		    </p:dataTable>
		</h:form>
		
		
		
		
	</ui:define>
                
                
</ui:composition>
